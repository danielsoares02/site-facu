<div class="anuncio-detail d-flex flex-row p-3">
    <div class="image d-flex justify-content-center">
        <img [src]="anuncio()?.imagem" class="card-img" alt="Imagem do anúncio" />
    </div>
    <div class="info p-3">
        <h1>{{anuncio()?.titulo}}</h1>
        <p>{{anuncio()?.descricao}}</p>
    </div>
</div>

<div class="p-3">
    <h2>Anunciante</h2>
    <p>{{anunciante()?.nome}}</p>

    @if (anunciante()?.contato) {
        <p>Entre em contato com o anunciante usando os meios de comunicação abaixo:</p>
        <p>{{anunciante()?.contato}}</p>
    }
</div>
