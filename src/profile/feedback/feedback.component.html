<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Deixe seu comentário sobre este site</h4>
        </div>
        <div class="card-body">
            <div class="form-floating mb-3">
                <textarea required rows="10" #textFeedback id="text-feedback" class="form-control" [(ngModel)]="feedback" placeholder="."></textarea>
                <label for="text-desc">Comentário</label>
            </div>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" (click)="confirm(textFeedback)">Confirmar</button>
        </div>
    </div>
</div>
